<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />


  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>TRAINING CENTER</title>
</head>

<body>
  <!-- Sección de navegación -->
  <nav>
    <!-- Logo de la navegación -->
    <div class="nav__logo">
      <a href="#"><img src="assets/logo.png" alt="logo" /></a>
    </div>
    <!-- Enlaces de navegación -->
    <ul class="nav__links">
      <li class="link"><a href="#">Inicio</a></li>
      <li class="link"><a href="#">Servicios</a></li>
      <li class="link"><a href="#">Nosotros</a></li>
      <li class="link"><a href="#">Contacto</a></li>
    </ul>
    <!-- Botón de inscripción -->
    <button class="btn">Inscribete ahora</button>
  </nav>

  <!-- Sección de encabezado -->
  <header class="section__container header__container">
    <!-- Contenido del encabezado -->
    <div class="header__content">
      <span class="bg__blur"></span>
      <span class="bg__blur header__blur"></span>
      <h4>ENTRENAMIENTO DE ELITE</h4>
      <h1>MEJORA TU <span>TU CUERPO</span></h1>
      <p>
        Desata el potencial hacia tú versión más fuerte,
        más en forma y más seguro de ti mismo. <b>¡Inscríbete ahora</b>
        y sé testigo de tu transformación!
      </p>
      <button class="btn">Iniciar</button>
    </div>
    <!-- Imagen del encabezado -->
    <div class="header__image">
      <img src="assets/header.png" alt="header" />
    </div>
  </header>

  

</body>

</html>
